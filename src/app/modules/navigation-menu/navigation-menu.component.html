<div [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary">
    <!-- <span><img class="img-fluid logo" src="assets/img/bondaishinlogo.png"></span> -->
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>Bodai Shin Dojo</span>
    <span class="spacer"></span>
    <a mat-list-item href="/login" *ngIf="!isUserLoggedIn">
      <button mat-raised-button color="accent">Login</button>
    </a>
    <a mat-list-item href="/home" *ngIf="isUserLoggedIn" (click)="logout()">
      <button mat-raised-button color="accent">Logout</button>
    </a>
  </mat-toolbar>
  <mat-toolbar-row color="secondary">
    <span>{{currentPage | titlecase}}</span>
    <span class="example-spacer"></span>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button> -->
  </mat-toolbar-row>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="15">
      <mat-nav-list class="pt-0">
        <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">home</span><span class="m-2">Home</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/about']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">history</span><span class="m-2">Despre noi</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/trainings']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">sports_kabaddi</span><span class="m-2">Antrenamente Judo</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/galery']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons"><span class="material-icons">photo_library</span></span><span class="m-2">Galerie</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/program']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">calendar_month</span><span class="m-2">Program</span></a>
        <mat-divider></mat-divider>
        <!-- <a mat-list-item [routerLink]="['/evaluate']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">rate_review</span><span class="m-2">Evalueaza</span></a>
        <mat-divider></mat-divider> -->
        <a mat-list-item [routerLink]="['/donate']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">qr_code_2</span><span class="m-2">Doneaza</span></a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/location']" [routerLinkActive]="['menuIsActive']" (click)="snav.toggle()"><span class="material-icons">place</span><span class="m-2">Location</span></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="overflow: hidden;">
      <ng-content></ng-content>
      <app-footer *ngIf="isFooterDisplayed"></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
