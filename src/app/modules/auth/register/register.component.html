<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Register Page</mat-toolbar>
    <form [formGroup]="registerForm" class="login-form" (ngSubmit)="onRegister()">

      <mat-form-field class="full-width-input" [hideRequiredMarker]="true">
        <input matInput type="text" placeholder="Full name" formControlName="fullName">
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="User name" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
