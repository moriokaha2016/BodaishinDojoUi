<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="User name" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
      <a href="/register">New around here ? Register</a>
    </form>
  </mat-card-content>
</mat-card>
