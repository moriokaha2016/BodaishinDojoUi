<app-carousel></app-carousel>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <div mat-card-avatar class="card-header-image"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{card.imagePath}} alt="card image" title="Tehnici de proiectare Judo">
        <mat-card-content>
          <p>
            {{card.text}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
