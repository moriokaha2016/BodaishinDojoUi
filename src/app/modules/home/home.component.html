<app-carousel></app-carousel>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <div mat-card-avatar class="card-header-image"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{card.imagePath}} alt="card image">
        <mat-card-content>
          <p>
            {{card.text}}
          </p>
        </mat-card-content>
        <mat-card-actions *ngIf="card.title==='Initiere'">
          <button mat-button color="primary" [routerLink]="['/trainings']">Afla mai multe...</button>
        </mat-card-actions>

        <mat-card-actions *ngIf="card.title==='Dezvoltare personala'">
          <button mat-button color="primary" [routerLink]="['/trainings']">Afla mai multe...</button>
        </mat-card-actions>

        <mat-card-actions *ngIf="card.title==='Armonie'">
          <button mat-button color="primary" [routerLink]="['/trainings']">Afla mai multe...</button>
        </mat-card-actions>


      </mat-card>
    </div>
  </div>
</div>
